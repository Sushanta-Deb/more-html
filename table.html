<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>HTML Table</title>
    <style>
        td, th{
            border: 1px solid gray;
            padding: 5px 10px;

        table{
            border-collapse: collapse;
        }
    </style>
    <link rel="stylesheet" href="styles/nav.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

                <li><a href="table.html">Table</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <table>
            <caption>Our Employee</caption>
            <thead>
                <th>No.</th>
                <th>name</th>
                <th>Company</th>
                <th>Salary</th>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Bill Gates</td>
                    <td>Microsoft</td>
                    <td>$1000</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Steve Jobs</td>
                    <td>Apple</td>
                    <td>$1200</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Larry Page</td>
                    <td>Google</td>
                    <td>$1100</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Mark Zagarbark</td>
                    <td>Facebook</td>
                    <td>$1300</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">Total 4 Employee</td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>
</html>
